<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main
    {
        display: grid;
        grid-template-rows: 100px 300px 100px;
        gap: 10px;
        
    }
    .T
    {
        background-color: red;

    }
    .A
    {
        background-color: aqua;

    }
    .I
    {
        background-color: green;
    }
    </style>
    
</head>
<body>
    <div class="main">
        <div class="T"> Header </div>
        <div class="A"> Main</div>
        <div class="I"> Footer</div>

    
    </div>
    
    
</body>
</html>
