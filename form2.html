<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>
</head>
<body bgcolor="pink">
    <center>
        <h1>Student Registration Form</h1>
    <form>
        <table>
            <tr>
                 <td align="left">Roll No :</td>
                 <td><textarea name="" id="" cols="45"></textarea></td>
                 
            </tr>
            
            <tr>
                 <td align="left">Student Name :</td>
                 <td><input type="text" placeholder="First Name"> - <input type="text" placeholder="Last Name"></td>
                 
                
            </tr>
            <tr>
                 <td align="left">Father's Name :</td>
                 <td><input type="text"></td>
           </tr>
           <tr>
                 <td align="left">Date Of Birth :</td>
                 <td><textarea name="Day"  cols="2" rows="2"center>Day</textarea> <textarea name="Month" id="" cols="3" rows="2">Month</textarea> <textarea name="Year" id="" cols="2" rows="2">Year</textarea><i>(DD-MM-YYYY)</i></td>
        
           </tr>
           <tr>
                 <td align="left">Phone Number :</td>
                 <td><input type="tel"></td>
           </tr>
           <tr>
                 <td align="left">Email Id :</td>
                 <td><input type="email"></td>
           </tr>
           <tr>
                 <td align="left">Password :</td>
                 <td><input type="password"></td>
           </tr>
           <tr>
                 <td align="left">Gender :</td>
                 <td><input type="radio" name="uGender">Male <input type="radio" name="uGender"> Female</td>
           </tr>
           <tr>     
                 <td align="left">Department :</td>
                 <td><input type="checkbox">CSE <input type="checkbox">IT <input type="checkbox">ECE <input type="checkbox">Civil</td>
           </tr>
           <tr>
                 <td align="le">Course :</td>
                 <td><input type="text"></td>
           </tr>
           <tr>
                 <td align="left">Student Photo :</td>
                 <td><input type="file"></td>
           </tr>
           <tr>
                 <td align="left">City :</td>
                 <td><input type="text"></td>
           </tr>
           <tr>
                 <td align="left">Address :</td>
                 <td><textarea rows="3" cols="30"></textarea></td>
           </tr>
                 <tr><td colspan="2" align="center">
                 <input type="submit"></td></tr>

        </table>

    </form>
    </center>
</body>
</html>
